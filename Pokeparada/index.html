<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Pokestop</title>
</head>
<body>
    <header class="header">
        <div class="container">
          <img
            src="assets/pokemon_logo.png"
            class="pokemon__logo"
            alt="logo pokemon"
          />
        </div>
      </header>
      <main class="main">
        <div class="container">
          <section class="pokestop">
            <div class="pokebola">
              <img
                src="assets/pokebola.png"
                class="pokebola__image"
                alt="pokebola, bola vermelha e branca"
                onclick="getPokemon()"
              />
            </div>
            <div class="pokemon"></div>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <p class="footer__text">
            Desenvolvido por Patric Augusto
          </p>
        </div>
      </footer>
</body>
</html>
